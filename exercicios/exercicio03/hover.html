<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hovet</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: brown;
            border-radius: 20px;
            width: 300px;
        }
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>ex de hover</h1>
    <p>passa o mouse</p>
    <div>
        passe o mouse
        <p>texto escondido</p>
    </div>
</body>
</html>
