<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>teste de formulario aleatorio</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="nome completo">
        </p>
        <p><label for="iusu">Usuario: </label> 
            <input type="text" name="usu" id="iusu" required minlength="5"></p>
        <p><label for="iSenha">Senha:</label> 
            <input type="password" name="Senha" id="iSenha" required minlength="8" maxlength="20" size="8" placeholder="minimo 8 letras">
        </p>
        <p>
            <label for="ift">Foto de perfil: </label>
            <input type="file" name="ft" id="ift">
        </p>
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                    <option value="PI">Piaui</option>
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ini"> <label for="ini">Prefiro não informar</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label><br>
            <input type="checkbox" name="esbox" id="iesbox"> <label for="iesbox">Boxe</label><br>
        </fieldset>
        <fieldset>
            <legend>Contatos</legend>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="99" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="99" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="10" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">5</output>
        </p>


        <p> <input type="submit" value="Enviar">
        <input type="reset" value="limpar"></p>
    </form>

    <script>
        imes.valueAsDate = new Date();
    </script>
</body>
</html>
